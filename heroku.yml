setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: app/Dockerfile
release:
  image: web
  command:
    - python manage.py --settings app.prod migrate
    - python manage.py --settings app.prod collectstatic
run:
  web: uwsgi --ini /code/app/uwsgi.ini -w app.wsgi
