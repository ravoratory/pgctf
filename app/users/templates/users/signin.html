{% extends 'base.html' %}
{% load socialaccount %}
{% load sass_tags %}

{% block title %}Sign in - PG-CTF{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'users/signin.scss' %}">

<main>
    <h2>Sign in</h2>
    <form method="post" action="{% provider_login_url "pgrit" %}">
        {% csrf_token %}
        <ul>
            <button class="btn">Sign in with PGrit Account</button>
        </ul>
    </form>
</main>
{% endblock %}
